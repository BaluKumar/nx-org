<p>comments works!</p>
<!-- submit button -->
<div fxLayout="column" fxLayoutAlign="space-around none" class="commentBox " orgMarPad>
  <textarea maxlength="150" placeholder="Add a comment..." [(ngModel)]="comment"></textarea>
  <div>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  </div>
</div>

<div class="outer-container mat-elevation-z4 rounded " *ngFor="let element of commentDetails" orgMarPad>
  <p><b>{{element.Name}}</b> {{element.dateAndTime | date}} at {{element.dateAndTime | date:'hh ,mm'}}</p>
  <p>{{element.comment}}</p>
  <div >
    <button mat-button (click)="onClick(element.id)" class=" mat-elevation-z4 rounded">Reply</button>
  </div>

  <hr *ngIf="element.reply!=''">

  <div *ngFor="let el of element.reply" orgMarPad>
    <p><b>{{el.Name}}</b> {{el.dateAndTime | date}} at {{el.dateAndTime | date:'hh ,mm'}}</p>
    <p>{{el.comment}}</p>
  </div>

  <!-- textarear -->
  <div *ngIf="element.id==commentBox" fxLayout="column" fxLayoutAlign="space-around none" class="commentBox "
    orgMarPad="10px 10px">
    <textarea maxlength="150" placeholder="Add a comment..." [(ngModel)]="commentReply"></textarea>
    <button mat-raised-button color="primary" (click)="onReply(element.id)" class=" rounded">Reply</button>
  </div>
</div>
